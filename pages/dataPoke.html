<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Site institucional individual</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="pokeGeral">
                <div>
                    <label id="txtnome" for="">Nome</label>
                    <label for="">NÂº <span id="txtId"></span></label>
                </div>
                <div>
                    <img id="imgPoke" src="" alt="">
                </div>
                <div>
                    <label for="">Fire</label>
                    <label for="">Leaf</label>
                </div>
            </div>

            <div class="dataPoke">
                <div class="stats">
                    <h3>Stats</h3>
                    <div>
                        <label for="">HP</label>
                        <progress id="progressHp" value="20" max="100"> 32% </progress>
                    </div>
                    <div>
                        <label for="">Attack</label>
                        <progress id="progressAtk" value="0" max="100"> 32% </progress>
                    </div>
                    <div>
                        <label for="">Defense</label>
                        <progress id="progressDef" value="0" max="100"> 32% </progress>
                    </div>
                    <div>
                        <label for="">Special Attack</label>
                        <progress id="progressSpAtk" value="0" max="100"> 32% </progress>
                    </div>
                    <div>
                        <label for="">Special Defense</label>
                        <progress id="progressSpDef" value="0" max="100"> 32% </progress>
                    </div>
                    <div>
                        <label for="">Speed</label>
                        <progress id="progressSpeed" value="0" max="100"> 32% </progress>
                    </div>
                </div>
                <div class="data">
                    <div>
                        <label for="">Height</label>
                        <label for="">0.3m</label>

                        <label for="">Weight</label>
                        <label for="">10kg</label>

                        <label for="">Gender</label>
                        <label for=""></label>

                        <label for="">Category</label>
                        <label for="">Worm</label>

                        <label for="">Abilities</label>
                        <label for="">Shield Dust</label>
                    </div>
                </div>
            </div>
            <div class="boxCard">
            </div>
            </div>
        </div>
    </section>
</body>

</html>
<script type="module">
    import Pokemon from '../js/datapoke.js';

    function buildProgress(pokemon) {
        document.getElementById('imgPoke').src = pokemon.image;
        document.getElementById('txtId').innerText = pokemon.id;
        document.getElementById('txtnome').innerText = pokemon.name;
        document.getElementById('progressHp').value = pokemon.hp;
        document.getElementById('progressAtk').value = pokemon.atk;
        document.getElementById('progressDef').value = pokemon.def;
        document.getElementById('progressSpAtk').value = pokemon.spAtk;
        document.getElementById('progressSpDef').value = pokemon.spDef;
        document.getElementById('progressSpeed').value = pokemon.speed;
        // document.getElementById('progressSpeed').value = pokemon.speed;
    }

    
    Pokemon.getPokemon(2).then(data => {
        const pokemon = new Pokemon(
            data.id,
            data.name,
            data.sprites.front_default,
            data.height,
            data.weight,
            data.stats[5].base_stat,
            data.stats[4].base_stat,
            data.stats[3].base_stat,
            data.stats[2].base_stat,
            data.stats[1].base_stat,
            data.stats[0].base_stat,
            data.types[0].type.name
        );
        buildProgress(pokemon);
    });


</script>
<script src="../js/index.js"></script>
<script src="../js/jquery.js"></script>
