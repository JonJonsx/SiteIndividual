<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Register</title>
</head>

<body>
    <section class="section-form">
        <div class="container">
            <div class="content">
                <form action="" method="post">
                    <div>
                        <input onclick="trocaColor()" type="text" placeholder="Nome completo" id="txtName">
                        <i class="fas fa-user icon" ></i>
                    </div>
                    <div>
                        <input onclick="trocaColor()" type="text" placeholder="Nome de usuario" id="txtUsuario">
                        <i class="fas fa-user icon"></i>
                    </div>
                    <div>
                        <input onclick="trocaColor()" type="email" placeholder="Email" id="txtEmail">
                        <i class="fas fa-envelope icon"></i>
                    </div>
                    <div>
                        <input onclick="trocaColor()" type="password" placeholder="Senha" id="txtPass">
                        <i class="fas fa-lock icon" ></i>
                    </div>
                    <div>
                        <input onclick="trocaColor()" type="password" placeholder="Confirma Senha" id="txtConfimPass">
                        <i class="fas fa-lock icon" ></i>
                    </div>
                    <button type="button" class="btn-login">Login</button>
                </form>
                <div class="link-register">
                    <label>Ja possui cadastro?</label>
                    <a href="./login.html">Logar-se</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="https://kit.fontawesome.com/4d7d6b2306.js" crossorigin="anonymous"></script>
<script type="module" src="../js/index.js"></script>
