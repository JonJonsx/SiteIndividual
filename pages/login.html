<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Login</title>
</head>

<body>
    <section class="section-form">
        <div class="container">
            <div class="content">
                <form action="" method="post">
                    <div>
                        <input onfocus="trocaColor(0)"type="text" placeholder="Email ou Login">
                        <i class="fas fa-envelope icon"></i>
                    </div>
                    <div>
                        <input onfocus="trocaColor(1)"type="password" placeholder="Senha">
                        <i class="fas fa-lock icon"></i>
                    </div>
                    <div class="text-link">
                        <a href="./forgotPassword.html">Esqueci minha senha</a>
                    </div>
                    <button type="button" class="btn">Login</button>
                </form>
                <div class="link-register">
                    <label>NÃ£o possui cadastro?</label>
                    <a href="./register.html">Registre-se</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="https://kit.fontawesome.com/4d7d6b2306.js" crossorigin="anonymous"></script>
<script>
    function trocaColor(posicao) {
        var Icon = document.getElementsByClassName('icon')[posicao];
        Icon.style.color = "#6c5ce7";
    }
</script>
