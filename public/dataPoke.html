<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/datapoke.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Site institucional individual</title>
</head>
<style>
    .loading {
        z-index: 200;
        position: absolute;
        width: 100%;
        background-color: #2b3133;
        transition: all 0.5s;
    }

    .lottieLoading {
        margin: 0 auto !important;
        width: 100% !important;
        height: 100vh !important;
    }
</style>

<body>
    <div class="loading">
        <lottie-player src="https://assets7.lottiefiles.com/temp/lf20_Tw0dyZ.json" background="transparent" speed="1"
            style="width: 300px; height: 300px;" class="lottieLoading" loop autoplay></lottie-player>
    </div>
    <section>
        <div class="container">
            <div class="pokeGeral flexBox geral">
                <div class="names">
                    <div class="flexBox">
                        <label id="txtnome" for="">Nome</label>
                        <label for="">NÂº <span id="txtId"></span></label>
                    </div>
                    <div class="txtTypes flexBox" id="txtTypes">
                    </div>
                </div>
                <div class="image" class="flexBox">
                    <img id="imgPoke" src="" alt="" class="geral">
                </div>
            </div>

            <div class="dataPoke flexBox">
                <div class="stats sm-data">
                    <h3>Stats</h3>
                    <div>
                        <progress id="progressHp" value="0" max="200"></progress>
                        <label for="">HP</label>
                    </div>
                    <div>
                        <progress id="progressAtk" value="0" max="200"></progress>
                        <label for="">Attack</label>
                    </div>
                    <div>
                        <progress id="progressDef" value="0" max="200"></progress>
                        <label for="">Defense</label>
                    </div>
                    <div>
                        <progress id="progressSpAtk" value="0" max="200"></progress>
                        <label for="">Special Attack</label>
                    </div>
                    <div>
                        <progress id="progressSpDef" value="0" max="200"></progress>
                        <label for="">Special Defense</label>
                    </div>
                    <div>
                        <progress id="progressSpeed" value="0" max="200"></progress>
                        <label for="">Speed</label>
                    </div>
                </div>
                <div class="data flexBox sm-data">
                    <div class="contentData">
                        <div>
                            <label for="" class="titlePoke">Height</label>
                            <label id="height">erro</label>
                        </div>
                        <div>
                            <label for="" class="titlePoke">Weight</label>
                            <label id="weight">erro</label>
                        </div>
                        <div>
                            <label for="" class="titlePoke">Gender</label>
                            <i class="fas fa-venus"></i>
                            <i class="fas fa-mars"></i>
                        </div>
                    </div>
                    <div class="contentData">
                        <div>
                            <label for="" class="titlePoke">Abilities</label>
                            <div id="abilities">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="boxCard" id="boxCard">
                
            </div>
        </div>
    </section>
</body>

</html>

    crossorigin="anonymous"></script>
<script type="module" src="./js/cards.js"></script>

<script type="module" src="./js/loader.js"></script>
<script src="https://kit.fontawesome.com/4d7d6b2306.js"></script>
