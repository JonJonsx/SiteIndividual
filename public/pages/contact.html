<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <div class="loading">
        <lottie-player src="https://assets7.lottiefiles.com/temp/lf20_Tw0dyZ.json" background="transparent" speed="1"
            style="width: 300px; height: 300px;" class="lottieLoading" loop autoplay></lottie-player>
    </div>
    <header class="header container" id="header" onclick="closeOpen()">
        <div class="container">
            <div>
                <h1 class="titulo">Site</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./about.html">Sobre</a></li>
                    <li><a href="./contact.html">Contato</a></li>
                    <li class="submenu"><a href="./login.html"><i class="fa fa-user" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="section-form section-contact">
        <div class="container">
            <div class="content">
                <form action="" method="post">
                    <div>
                        <label for="txtNome">Nome</label>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div>
                        <label for="txtEmail">Email</label>
                        <input type="email" placeholder="exemplo@email.com" id="txtEmail">
                    </div>
                    <div class="text-link">
                        <label for="txtAssunto">Assunto</label>
                        <input type="text" name="" placeholder="Assunto" id="txtAssunto">
                    </div>
                    <div>
                        <label for="txtMensagem">Mesangem</label>
                        <textarea name="" id="" cols="30" rows="10" id="txtMensagem"></textarea>
                    </div>
                    <button type="button" class="btn">Enviar</button>
                </form>
                <div class="link-register">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script src="https://kit.fontawesome.com/4d7d6b2306.js"></script>
<script src="../js/loader.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
